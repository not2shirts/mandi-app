<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email</title>
</head>
<body style="margin: 0; padding: 20px; font-family: Arial, sans-serif; background-color: #f9f9f9; color: #2c3e50;">

    <h2 style="color: #2c3e50; font-size: 24px; margin-bottom: 12px;">Hello,</h2>

    <p style="font-size: 16px; line-height: 1.6; color: #34495e; margin-bottom: 20px;">
        Congratulations! You have been invited to join our organization by 
        <span th:text="${sent_user}" style="font-weight: bold; color: #2980b9;">your.email@example.com</span>.
    </p>

    <a th:href="${verificationLink}" 
       style="display: inline-block; padding: 12px 20px; background-color: #2980b9; color: #ffffff; font-size: 14px; font-weight: bold; text-decoration: none; border-radius: 4px;">
        Click Here to Verify and Join!
    </a>

    <p style="margin-top: 30px; font-size: 14px; color: #7f8c8d;">
        Thank you for using our service.
    </p>

</body>
</html>
